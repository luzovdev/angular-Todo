  <h1>{{title | uppercase}}</h1>
  <div class="container">
    <input type="text" [(ngModel)] = "task">
    <button (click) = "addTask()">Добавить задачу</button>

    <div>
      <app-task *ngFor = "let task of list; let ind = index " [task] = "task" [index] = "ind" (onDeleted) = "delete($event)">
      </app-task>
    </div>
  </div>
